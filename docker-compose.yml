services:
  # Happy Server - main application
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happy-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3005

      # PostgreSQL - from Coolify
      # Format: postgres://user:password@host:5432/database
      DATABASE_URL: ${DATABASE_URL}

      # Redis - from Coolify
      # Format: redis://host:6379
      REDIS_URL: ${REDIS_URL}

      # Master secret for encryption (required, generate a strong random string)
      HANDY_MASTER_SECRET: ${HANDY_MASTER_SECRET}

      # MinIO/S3 Configuration
      S3_HOST: ${S3_HOST}
      S3_PORT: ${S3_PORT:-9000}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-happy}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL}
    ports:
      - "${PORT:-3005}:3005"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database migrations (run once after deployment)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happy-migrate
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"
