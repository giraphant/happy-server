services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: happy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: handy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - happy-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d handy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for real-time communication
  redis:
    image: redis:7-alpine
    container_name: happy-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - happy-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio
    container_name: happy-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-happyminio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-happyminiopassword}
    volumes:
      - minio_data:/data
    networks:
      - happy-internal
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization (runs once)
  minio-init:
    image: minio/mc
    container_name: happy-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - happy-internal
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-happyminio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-happyminiopassword}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb -p local/happy || true;
      mc anonymous set download local/happy;
      echo 'MinIO bucket initialized';
      exit 0;
      "

  # Happy Server - the only service exposed externally
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happy-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/handy
      REDIS_URL: redis://redis:6379
      HANDY_MASTER_SECRET: ${HANDY_MASTER_SECRET:-change-this-secret-in-production}
      # MinIO/S3 Configuration (internal network access)
      S3_HOST: minio
      S3_PORT: 9000
      S3_USE_SSL: "false"
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-happyminio}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-happyminiopassword}
      S3_BUCKET: happy
      # S3_PUBLIC_URL should point to your public domain that proxies to this server
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-http://localhost:3005/files}
      # Optional: Metrics
      METRICS_ENABLED: ${METRICS_ENABLED:-false}
      METRICS_PORT: 9090
    ports:
      - "${PORT:-3005}:3005"
    networks:
      - happy-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: happy-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/handy
    networks:
      - happy-internal
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"

networks:
  happy-internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
